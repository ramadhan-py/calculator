<head>

<body>
    <div id="calculator">

        <div id="buttonsContainer">

            <button onclick="getNum(4)">4</button>

            <button onclick="getNum(0)">0</button>    
            <button onclick="equalButton()">=</button>   
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
